<div class="bg-gray-200 w-[800px] h-[300px] fixed top-[10%] left-[25%] flex items-center flex-col rounded-lg shadow-lg p-4 ">
    <h3 class="text-2xl font-semibold">Planeta de Origen</h3>
    <div class="flex justify-around ">
        <div class="w-3/12">
            <img [src]="planeta.image" alt="{{ planeta.name }}" class="w-[1600px] h-48 object-cover rounded-lg mt-2 " />
        </div>
        <div *ngIf="planeta" class="mt-4 w-8/12">
            <h4 class="text-xl font-semibold">{{ planeta.name }}</h4>
            <p class="text-sm text-gray-600 mt-2">{{ planeta.description }}</p>
            <p *ngIf="planeta.isDestroyed" class="text-sm text-red-600 mt-2">Este planeta estÃ¡ destruido.</p>
        </div>
    </div>
</div>
