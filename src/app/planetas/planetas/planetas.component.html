<div class="bg-orange-100 w-[800px] h-[500px] fixed top-[10%] left-[25%] flex items-center flex-col rounded-lg shadow-lg p-6">
    <h3 class="text-2xl font-bold text-orange-800 mb-4">Planeta de Origen</h3>
    <div *ngIf="planeta" class="flex flex-col items-center">
      <h4 class="text-xl font-semibold text-orange-700">{{ planeta.name }}</h4>
      <img [src]="planeta.image" alt="{{ planeta.name }}" class="w-48 h-48 object-cover rounded-lg border border-orange-300 my-4" />
      <p class="text-sm text-orange-600">{{ planeta.description }}</p>
      <p *ngIf="planeta.isDestroyed" class="text-sm font-semibold text-red-600 mt-2">Este planeta estÃ¡ destruido.</p>
    </div>
    <button (click)="cerrarModal()" class="bg-orange-500 text-white px-4 py-2 rounded-lg mt-6 hover:bg-orange-600 transition-colors">Cancelar</button>
  </div>
